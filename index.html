<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
  <script src="form.js"></script>

  <title>Login System</title>

  <style>
    .formContainer {
      margin: auto;
      width: 50%;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .formContainer h1 {
      margin-top: 0;
    }
    .formContainer input {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
    .formContainer button {
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="formContainer">
    <h1>Enter Credentials Here:</h1>
    <input type="email" placeholder="email here" id="email" />
    <br />
    <input type="password" placeholder="password here" id="password" />
    <br />

    <button onclick="signIn()" id="signIn">SignIn</button>
    <button onclick="signOut()" id="signOut">SignOut</button>

    <button onclick="deleteAccount()">Delete </button>
  </div>
</body>

</html>
